<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>

    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/styles.css" />

    <style>
 card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

.card__image {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 10px;
}

.card__input, .card__button, .card__select {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

.card__button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

.card__button:hover {
    background-color: #0056b3;
}

.card__time-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap; /* Permite que los inputs se acomoden en móviles */
}

.card__time-container label {
    width: 48%;
    display: flex;
    flex-direction: column;
    text-align: left;
}

@media (max-width: 480px) {
    .card {
        padding: 15px;
    }

    .card__time-container {
        flex-direction: column;
    }

    .card__time-container label {
        width: 100%;
    }

    .card__button {
        font-size: 14px;
        padding: 8px;
    }
  }
    </style>
  </head>
  <body>
    <!-- Encabezado de la pagina web -->
    <header>
      <div class="banner">
        <div class="banner__content">
          <h1>Bienvenido a Mi Sitio</h1>
        </div>
      </div>

      <!-- Menu de navegación -->
      <nav class="nav" aria-label="nav menu">
        <div class="nav__toggle" id="menuToggle">☰</div>
        <ul class="nav__list" id="menuList">
          <li class="nav__item">
            <a href="index.html" class="nav__link boton" data-page="inicio.html"
              >Inicio</a
            >
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link" data-page="about.html"
              >Acerca de nosotros</a
            >
          </li>
          <li class="nav__item">
            <a href="eventos.html" class="nav__link" data-page="event.html"
              >Eventos</a
            >
          </li>
          <li class="nav__item">
            <a href="calendar.html" class="nav__link" data-page="calendar.html"
              >Calendario</a
            >
          </li>
          <li class="nav__item">
            <a href="foro_index.html" class="nav__link" data-page="foro.html"
              >Foro</a
            >
          </li>
          <li class="nav__item">
            <a href="login.html" class="nav__link" data-page="login.html"
              >Login</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Contenido principal del body-->

    <main class="main">
      <div class="card">
        <img
          src="default.jpg"
          alt="img de la tarjeta"
          class="card__image"
          id="preview"
        />
        <input type="file" id="imageUpload" accept="image/png, image/jpeg" style="display: none;" onchange="previewImage(event)">
        <button class="card__button" onclick="document.getElementById('imageUpload').click(); return false;">Seleccionar Imagen</button>
        
        <button class="card__button" onclick="resetForm()">
          Volver a defecto
        </button>
        <form action="save.php" method="POST" enctype="multipart/form-data">
          <input
            type="text"
            name="title"
            class="card__input"
            placeholder="Título"
            required
          />
          <textarea
            name="description"
            class="card__input"
            placeholder="Descripción"
            required
          ></textarea>
          <input
          type="text"
          name="master"
          class="card__input"
          placeholder="Master"
          required
        />
          <input
            type="number"
            name="players"
            class="card__input"
            placeholder="Número de jugadores"
            required
          />
          <input type="date" name="date" class="card__input" required />
          <div class="card__time-container">
            <label
              >Inicio
              <input type="time" name="time" class="card__input" required />
            </label>
            <label
              >Fin
              <input type="time" name="end_time" class="card__input" required />
            </label>
          </div>
          <select
            name="mode"
            class="card__input"
            id="mode"
            onchange="toggleLocationField()"
          >
            <option value="online">Online</option>
            <option value="presencial">Presencial</option>
          </select>
          <input
            type="text"
            name="location"
            class="card__input"
            id="location"
            placeholder="Ubicación"
            style="display: none"
          />
          <label class="card__label">
            <input type="checkbox" name="adults" /> Para mayores de 18 años
          </label>
          <button type="submit" class="card__button">Enviar</button>
        </form>
      </div>
      <script>
        function toggleLocationField() {
          const mode = document.getElementById("mode").value;
          const locationField = document.getElementById("location");
          if (mode === "presencial") {
            locationField.style.display = "block";
          } else {
            locationField.style.display = "none";
          }
        }

        function previewImage(event) {
          const input = event.target;
          if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("preview").src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
          }
        }
      </script>
    </main>

    <!-- Contenido del pie de pagina-->
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
        <nav class="footer-nav" aria-label="footer menu">
          <a href="#">Política de Privacidad</a>
          <a href="#">Términos y Condiciones</a>
          <a href="#">Contacto</a>
        </nav>
      </div>
    </footer>
  </body>

  <script src="../../js/menu_responsive.js"></script>
</html>
